<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<script type="text/javascript" src="./jquery-3.0.0/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.0/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.0/css/background.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.0/fonts/glyphicons-halflings-regular.eot">
	<script type="text/javascript" src="./bootstrap-3.3.0/js/bootstrap.js"></script>
	<style type="text/css">
		.carousel-inner img{
             /*width:600px;*/
             width:60%;
             margin-left:20%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="carousel slide" data-ride="carousel" id="car">
			<div class="carousel-inner">
				<div class="item active">
					<img src="./images/a.jpg" alt="">
					<div class="carousel-caption">
						<h3>城堡</h3><p>童话。。。</p>
					</div>
				</div>
				<div class="item">
					<img src="./images/b.jpg" alt="">
					<div class="carousel-caption">
						<h3>公主</h3><p>美丽。。。</p>
					</div>
				</div>
				<div class="item">
					<img src="./images/c.jpg" alt="">
					<div class="carousel-caption">
						<h3>王子</h3><p>潇洒。。。</p>
					</div>
				</div>
			</div>			
			<ul class="carousel-indicators">
				<li data-slide-to="1" data-target="#car"></li>
				<li data-slide-to="2" data-target="#car"></li>
				<li data-slide-to="3" data-target="#car" class="active"></li>
			</ul>
		    <a href="#car" data-slide="prev" class="carousel-control left">
		    	<span class="glyphicon glyphicon-chervon-left"></span>
		    </a>
		    <a href="#car" data-slide="prev" class="carousel-control right">
		    	<span class="glyphicon glyphicon-chervon-right"></span>
		    </a>
		</div>
	</div>
	<script type="text/javascript">
		$('.carousel').carousel({
			interval:2000,
			pause:'hover',
			wrap:true
		});
		$('#car').carousel();
	</script>
</body>
</html>
